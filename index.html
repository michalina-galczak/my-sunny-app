<!DOCTYPE html>
<html>
  <head>
    <title>App Project</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e4f4aaf289.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <head>
    <title>App Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e4f4aaf289.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <div class="card big-card">
              <div class="row top">
                <div class="col-6">
                  <input
                    type="text"
                    placeholder="Enter your city"
                    autofocus="on"
                    autocomplete="off"
                    id="search-city"
                  />
                </div>
                <div class="col-2">
                  <button id="btnSearch" type="submit" class="btn btn-light">
                    Search
                  </button>
                </div>
                <div class="col-3">
                  <button id="btnLocation" type="submit" class="btn btn-light">
                    Current location
                  </button>
                </div>
              </div>
              <div class="row middle">
                <div class="col-4">
                  <h1 id="city"></h1>
                  <h3 id="date-now"></h3>
                  <p id="day-now"></p>
                </div>
                <div class="col-4 main-emoji">
                  <i class="fas fa-sun"></i>
                </div>
                <div class="col-3 main-measurements">
                  <h2>°C</h2>
                  <p>
                    Wind: 3km/h
                    <br />
                    Sky: clear
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col-2 weekly">
                  <h5>
                    22/09
                  </h5>
                  <i class="fas fa-sun daily-sun"></i>
                  <p>
                    27°
                  </p>
                </div>
                <div class="col-2">
                  <h5>
                    23/09
                  </h5>
                  <i class="fas fa-cloud"></i>
                  <p>
                    22°
                  </p>
                </div>
                <div class="col-2">
                  <h5>
                    24/09
                  </h5>
                  <i class="fas fa-cloud"></i>
                  <p>
                    20°
                  </p>
                </div>
                <div class="col-2">
                  <h5>
                    25/09
                  </h5>
                  <i class="fas fa-cloud"></i>
                  <p>
                    22°
                  </p>
                </div>
                <div class="col-2">
                  <h5>
                    26/09
                  </h5>
                  <i class="fas fa-cloud-rain"></i>
                  <p>
                    19°
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
